<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTCPay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader"></div>
  <form id="btcpayForm" method="POST" action="" style="display: none;">
    <input type="hidden" name="posData" id="posData" value="">
    <input type="hidden" name="orderId" id="orderId" value="">
    <input type="hidden" name="notificationUrl" id="notificationUrl" value="">
    <input type="hidden" name="choiceKey" id="choiceKey" value="">
  </form>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const action = urlParams.get('action');
      const posData = urlParams.get('posData');
      const orderId = urlParams.get('orderId');
      const notificationUrl = urlParams.get('notificationUrl');
      const choiceKey = urlParams.get('choiceKey');

      document.getElementById('btcpayForm').action = action;
      document.getElementById('posData').value = posData;
      document.getElementById('orderId').value = orderId;
      document.getElementById('notificationUrl').value = notificationUrl;
      document.getElementById('choiceKey').value = choiceKey;

      try {
        document.getElementById('btcpayForm').submit();
      } catch (error) {
        console.error('Error submitting form:', error);
      }
    });
  </script>
</body>
</html>
