<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keeper Desktop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: FiraSans, sans-serif;
            background: linear-gradient(180deg, #2d6759 30%, #0f7a60 100%);
        }

        .welcomeScreen {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            color: #fff6de;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            animation: fadeInScale 1.5s ease-out;
        }

        .keeperLogo {
            width: 310px;
            height: 132px;
            margin-bottom: 0px;
            animation: fadeIn 1.5s ease-out;
        }

        .tagline {
            margin-top: 10px;
            font-size: 19px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            margin-bottom: 30px;
            text-align: center;
            color: #fff6de;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        .footer {
            position: absolute;
            bottom: 35px;
            font-size: 16px;
            text-align: center;
            font-weight: 100;
            animation: fadeInScale 0.5s ease-out 0.3s backwards;
        }

        .bithyveSymbol {
            margin-left: 10px;
        }

        .bithyveLogo {
            height: 24px;
            margin-right: 5px;
            vertical-align: middle;
            display: inline-block;
            vertical-align: middle;
            margin-bottom: 4px;
        }

        .hyve {
            font-weight: bold;
        }

        .loadingSpinner {
            width: 30px;
            height: 30px;
            animation: fadeIn 1s ease-out 2s both, spin 2s linear infinite 2s;
            opacity: 0;
        }

        .closeButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff6de;
            font-size: 24px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 2s forwards;
        }

        .closeButton:hover {
            color: #ffd8a8;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="welcomeScreen">
        <button class="closeButton" onclick="window.close()">Ã—</button>
        <div class="content">
            <img src="../src/assets/keeper-logo.png" alt="Keeper Logo" class="keeperLogo" />
            <p class="tagline">Secure Today, Plan for Tomorrow</p>
            <img
                src="../src/assets/loader.svg"
                alt="Connecting..."
                class="loadingSpinner"
            />
        </div>
        <footer class="footer">
            From the team at
            <span class="bithyveSymbol">
            <img
                src="../src/assets/bithyve-logo.svg"
                alt="BitHyve Logo"
                class="bithyveLogo"
            />
            Bit<span class="hyve">Hyve</span>
            </span>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const closeButton = document.querySelector('.closeButton');
            
            closeButton.addEventListener('click', async () => {
                window.__TAURI__.invoke("exit_app");
            });
        });
    </script>
</body>
</html>
